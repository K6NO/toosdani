      <section id="contact">
          <div class="container">
              <div class="row">
                  <div class="col-12 col-md-4">

                      <div class="col-12 text-left intro-div">
                        <img class="img-fluid img-profile" src="img/profilepic.gif" />
                        <h1 class="name-h1">Daniel Toos</h1>
                        <p>
                            freelance<br>

                            & bar manager&nbsp;<a href="https://www.instagram.com/kabinpart/" target="_blank" alt="Kabin Instagram link"><img class="social-icon" src="img/insta.png" /></a>

                      </div>
                    </div>

                    <h1>Contact</h1>
                    <form id="contactForm">
                        <div class="form-group">
                            <label for="nameInput">Name</label>
                            <input type="text" class="form-control" name="name" aria-describedby="nameHelp" placeholder="">
                        </div>
                        <div class="form-group">
                            <label for="emailInput">Email</label>
                            <input type="email" class="form-control" name="email" aria-describedby="emailHelp" placeholder="">
                            <span id="emailHelp" class="form-text text-muted">I will not share your email with anyone else.</span>
                        </div>
                        <div class="form-group">
                            <label for="messageInput">Your message</label>
                            <textarea rows="4" class="form-control" name="message" aria-describedby="messageHelp" placeholder=""></textarea>
                        </div>
                        <button type="submit" class="btn btn-link submit-button">Send message</button>
                    </form>
                  </div>
              </div>
          </div>
